<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker - Copy</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="color-options">
      <input id="color-choice" type="color" />
      <div
        class="color-option"
        style="background-color: #000000"
        data-color="#000000"
      ></div>
      <div
        class="color-option"
        style="background-color: #ff0000"
        data-color="#ff0000"
      ></div>
      <div
        class="color-option"
        style="background-color: #ffff00"
        data-color="#ffff00"
      ></div>
      <div
        class="color-option"
        style="background-color: #008000"
        data-color="#008000"
        +
      ></div>
      <div
        class="color-option"
        style="background-color: #0000ff"
        data-color="#0000ff"
      ></div>
      <div
        class="color-option"
        style="background-color: #800080"
        data-color="#800080"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <input
        id="line-width"
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.5"
      />
      <button id="mode-btn">🩸 채우기</button>
      <button id="initialization-btn">💣 초기화</button>
      <button id="eraser-btn">🪄 지우기</button>
      <label id="file-label" for="input-file">
        🖼️ 사진 추가
        <input id="input-file" type="file" accept="image/*" />
      </label>
      <input
        id="input-text"
        type="text"
        placeholder="텍스트 입력 후 더블클릭"
      />
      <button id="save">📩 저장하기</button>
    </div>
    <script src="app.js"></script>
    <script src="html-input-range.js"></script>
  </body>
</html>
